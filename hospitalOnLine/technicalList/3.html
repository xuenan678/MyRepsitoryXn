儿科是红兴隆中心医院的一个新兴的老科室，拥有医务人员14人，其中主任医师1人,副主任医师1人，主治医师2人；护士长1人，护士7人。全科医务人员形成了“ 一切为了孩子的健康”的核心价值观，紧紧围绕着这一共同的信念，在各自的工作岗位中恪守职责，努力工作着。这四年来开展的“布地奈德雾化吸入疗法”添补了我院局部用药治疗呼吸系统疾病的空白，同时达到了国家级治疗水平。同时我科开展了小儿头皮静脉留置针护理技术，治疗中减少了患儿反复穿刺而造成的痛苦，保护了患儿的血管，有利于临床用药和紧急抢救，方便随时用药以适应宝宝的病情变化。减少了因患儿输液困难延误治疗的机率。</p>
